<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content=" width=device-width; initial-scale=1.0;">
<title>Swiper</title>
<link href="../../images/sakura.ico" rel="shortcut icon" type="image/ico"/>
<!--css-->
<link href="css/plugin.css" rel="stylesheet" type="text/css">
<link href="css/swiper.css" rel="stylesheet" type="text/css">
	
<!--js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

<!---swiper-->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	
</head>

<body>

<!--banner-->
<main>
	<section>
      <!-- 1200 swiper -->
      <div class="swiper-container" id="s_pic">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="#"><img src="images/p1.jpg"/></a></div>
          <div class="swiper-slide"><a href="#"><img src="images/p2.jpg"/></a></div>
          <div class="swiper-slide"><a href="#"><img src="images/p3.jpg"/></a></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
</main>

<footer>©All Rights Reserved. 圖片僅課堂練習使用，不得販售商用</footer>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper("#s_pic", {
    speed:1000,
    spaceBetween: 500,
    centeredSlides: true,
    autoplay: {
      delay: 2500,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>
	
</body>
</html>
